{% extends "layout.html" %}

{% block title %}Register Page{% endblock title %} 



{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="username" class="form-control" name="username">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"
                           name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page"> Already have an account? </a>
        </div>
    </div>
</div>


{% endblock content %}

{% block js %}
    <script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/todo/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/todo/js/bootstrap.js') }}"></script>
{% endblock js %}
